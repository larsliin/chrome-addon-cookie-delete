<!doctype html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="cookiedel__body">
  <div class="cookiedel" id="cookiedel">
    <div class="cookiedel__content">
      <div class="cookiedel__frm">
        <div class="cookiedel__frm--group">
          <div class="cookiedel__header">
            <span>Remove Cookies from</span>
          </div>
          <div>
            <input type="text" disabled="disabled" id="curr_domain" class="cookiedel__txt cookiedel__txt--dflt" />
            <input id="curr_domain_submit" class="cookiedel__sbmt cookiedel__sbmt--dflt" type="button" value="Remove">
          </div>
        </div>
      </div>
      <div class="cookiedel__hstr hidden">
        <hr class="cookiedel__divider" />
        <div id="history_list" class="cookiedel__hstr-list"></div>
      </div>
    </div>
    <div class="cookiedel__sttngs">
      <input type="button" value="" class="cookiedel__tool cookiedel__sttngs--btn" id="settings_btn" />
      <input type="button" value="" class="cookiedel__tool cookiedel__trash--btn" id="remove_all_btn" />
      <input type="button" value="" class="cookiedel__tool cookiedel__clr--btn" id="clr_btn" />
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
