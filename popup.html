<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="cookiedel__body">
    <div class="cookiedel" id="cookiedel">
        <div class="cookiedel__content">
            <div class="cookiedel__frm">
                <div class="cookiedel__frm--group">
                    <div class="cookiedel__header">
                        <span>Remove Cookies from</span>
                    </div>
                    <div>
                        <div class="cookiedel__txt--wrp" id="curr_domain_wrp">
                            <input type="text" class="cookiedel__txt--hidden" autofocus />
                        </div>
                        <input id="curr_domain_submit" class="cookiedel__sbmt cookiedel__sbmt--dflt" type="button" value="Remove" />
                    </div>
                </div>
            </div>
            <div class="cookiedel__hstr hidden">
                <hr class="cookiedel__divider" />
                <div id="history_list" class="cookiedel__hstr-list"></div>
            </div>
        </div>
        <div class="cookiedel__sttngs">
            <input type="button" value="" class="cookiedel__tool cookiedel__sttngs--btn pull-left" id="settings_btn" title="Settings" />
            <input type="button" value="" class="cookiedel__tool cookiedel__trash--btn pull-right" id="remove_all_btn" title="Remove all cookies" />
            <input type="button" value="" class="cookiedel__tool cookiedel__clr--btn cookiedel__tool--marg pull-right" id="clr_btn" title="Clear history list" />
        </div>
    </div>
    <script src="js/vendor/complete.ly.1.0.1.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
