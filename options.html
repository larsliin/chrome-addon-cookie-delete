<!DOCTYPE html>
<html>

<head>
    <title>Cookie Delete options page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h3>Settings</h3>
    <div class="cookiedel__frm--group">
        <input type="checkbox" id="options_simple_cb" />
        <label for="options_simple_cb">Simple</label>
    </div>
    <div class="cookiedel__frm--group">
        <input type="checkbox" id="options_notifications_cb" />
        <label for="options_notifications_cb">Show notifications</label>
    </div>
    <div class="cookiedel__frm--group">
        <input type="number" name="options_historylist_length" step="1" min="0" max="25" id="options_historylist_length" class="cookiedel__stepper">
        <label for="options_historylist_length">Items in history</label>
    </div>

    <div class="cookiedel__frm--group">
        <input type="number" name="options_historydays_length" step="1" min="0" max="25" id="options_historydays_length" class="cookiedel__stepper">
        <label for="options_historydays_length">Search days in history</label>
    </div>

    <div class="cookiedel__frm--group">
        <input type="button" id="cookiedel_options_submit_btn" value="Save">
    </div>
    <h3>History</h3>
    <div>
        <input type="button" value="" class="cookiedel__tool cookiedel__clr--btn" id="clr_btn" />
    </div>
    <div class="cookiedel__hstr">
        <div id="history_list" class="cookiedel__hstr-list"></div>
    </div>

    <script src="js/helpers.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
